    <main class="container p-3 ">
        <div class=" one-Surah border rounded p-1 bg-light " id="container">
        </div>
        <div class="list-group" id="ListOfSurah">
            <div class="spinner-grow mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- New  -->
        <div class="audio-player" id="mainAudioPlayer">
            <audio id="player" autoplay></audio>
            <div class="fill-duration"></div>
            <div class="duration">
                <p class="current">0:00</p>
                <span class="currentAndtotal"></span>
                <p class="total"></p>
            </div>
            <div class="controls" id="controls">
                <button id="play" class="">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"
                        fill="black" width="36px" height="36px">
                        <g>
                            <rect fill="none" height="24" width="24" />
                        </g>
                        <g>
                            <path
                                d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M9.5,14.67V9.33c0-0.79,0.88-1.27,1.54-0.84 l4.15,2.67c0.61,0.39,0.61,1.29,0,1.68l-4.15,2.67C10.38,15.94,9.5,15.46,9.5,14.67z" />
                        </g>
                    </svg></button>
                <button id="pause">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"
                        fill="black" width="36px" height="36px">

                        </g>
                        <g>

                                <path

                            </g>
                        </g>
                    </svg></button>
            </div>
        </div>

        <div class="w-actions" id="w-actions">
            <button class="w-actions__fab w-actions__fab--subscribe " id="back" data-action="click">
                <span>Back</span>

                </div>

                    <h5><i id="dateReadable"></i></h5>
                    <ol class="list-group list-group-numbered" id="_times">
